<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }
        .success {
            border-color: #28a745;
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            border-color: #dc3545;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Registration Test</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms of service
            </label>
        </div>
        <button type="submit">Register</button>
    </form>

    <div id="result" style="display: none;"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirm_password: formData.get('confirmPassword'),
                agree_to_terms: formData.get('terms') === 'on'
            };

            console.log('Sending registration data:', data);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Submitting registration...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const result = await response.json();
                console.log('Response data:', result);

                if (response.ok && result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>Registration Successful!</h3>
                        <p>${result.data?.message || 'Registration completed successfully.'}</p>
                        <p><strong>Next step:</strong> Check your email to verify your account.</p>
                        <p><strong>What should happen:</strong> User should see this success message and know to check email.</p>
                        <p><strong>Dashboard redirect:</strong> Should NOT redirect until email is verified.</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>Registration Failed</h3>
                        <p>${result.error?.message || 'An error occurred during registration.'}</p>
                    `;
                }
            } catch (error) {
                console.error('Registration error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>Registration Error</h3>
                    <p>Network error: ${error.message}</p>
                `;
            }
        });

        // Pre-fill form for quick testing
        window.addEventListener('load', () => {
            const timestamp = Date.now();
            document.getElementById('name').value = 'Test User';
            document.getElementById('email').value = `test-${timestamp}@example.com`;
            document.getElementById('password').value = 'SecurePassword123!';
            document.getElementById('confirmPassword').value = 'SecurePassword123!';
            document.getElementById('terms').checked = true;
        });
    </script>
</body>
</html>
