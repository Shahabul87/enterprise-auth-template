name: Simple CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt || pip install pytest fastapi
      
      - name: Run basic tests
        working-directory: ./backend
        run: |
          python -m pytest tests/ -v
        env:
          PYTHONPATH: .

  success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.backend-tests.result }}" != "success" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed!"