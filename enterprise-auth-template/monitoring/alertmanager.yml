# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing for same component
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
  
  # Inhibit info alerts if warning or critical is firing
  - source_match_re:
      severity: 'warning|critical'
    target_match:
      severity: 'info'
    equal: ['alertname', 'component']